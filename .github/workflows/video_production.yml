name: Video Production
on:
  workflow_dispatch:
    inputs:
      script_id:
        description: 'Script ID'
        required: true
        type: string
      script_data:
        description: 'Script data JSON'
        required: true
        type: string

jobs:
  produce-video:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          pip install moviepy pillow numpy opencv-python
        
      - name: Parse script data
        run: |
          echo '${{ github.event.inputs.script_data }}' > selected_script.json
          cat selected_script.json
          
      - name: Generate TTS audio
        run: |
          python auto_assembly/tts_generator.py
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          
      - name: Build video
        run: |
          python auto_assembly/video_builder.py
          
      - name: Upload video artifact
        uses: actions/upload-artifact@v4
        with:
          name: produced-video-${{ github.run_id }}
          path: output/videos/
          retention-days: 7

      - name: Create release
        uses: softprops/action-gh-release@v1
        if: success()
        with:
          files: output/videos/*.mp4
          tag_name: video-${{ github.run_id }}
          body: "Video produite automatiquement - Script ${{ github.event.inputs.script_id }}"
