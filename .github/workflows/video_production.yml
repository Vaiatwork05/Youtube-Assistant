name: Video Production
on:
  workflow_dispatch:
    inputs:
      script_id:
        description: 'Script ID'
        required: true
        type: string
      script_data:
        description: 'Script data JSON'
        required: true
        type: string

jobs:
  produce-video:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Install eSpeak only
        run: |
          sudo apt-get update
          sudo apt-get install -y espeak-ng ffmpeg
          
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Install Python dependencies
        run: |
          pip install moviepy pillow numpy opencv-python
          
      - name: Save script data
        run: |
          echo '${{ github.event.inputs.script_data }}' > selected_script.json
          echo "Script ID: ${{ github.event.inputs.script_id }}"
          
      - name: Generate TTS with eSpeak
        run: |
          python auto_assembly/audio_generator.py
          
      - name: Build video
        run: |
          python auto_assembly/video_builder.py
          
      - name: Upload video artifact
        uses: actions/upload-artifact@v4
        with:
          name: produced-video-${{ github.run_id }}
          path: output/videos/
