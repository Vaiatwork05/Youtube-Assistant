name: Daily Script Generation
on:
  schedule:
    - cron: '0 8 * * *'  # 8h du matin
  workflow_dispatch:      # DÃ©clenchement manuel

jobs:
  generate-and-notify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          pip install requests python-dotenv
          
      - name: Generate scripts
        run: |
          python auto_assembly/script_generator.py
          
      - name: Send email notification
        run: |
          cd auto_assembly
          python email_notifier.py
        env:
          SENDGRID_API_KEY: ${{ secrets.SENDGRID_API_KEY }}
          FROM_EMAIL: "vaitea.atwork@gmail.com"
          TO_EMAIL: "vaiatwork05@gmail.com"
          
      - name: Commit generated scripts
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add auto_assembly/scripts.json
          git commit -m "Add generated scripts for $(date +'%Y-%m-%d')" || exit 0
          git push
