name: Production Quotidienne Snowfall

on:
  schedule:
    - cron: '0 8 * * *'  # 8h du matin
  workflow_dispatch:

jobs:
  produce:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4
        
      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: ğŸ“¦ Install dependencies
        run: |
          pip install -r requirements.txt
          
      - name: ğŸ¬ Production Video Snowfall
        run: |
          python auto_assembly/daily_runner.py
          
      - name: ğŸ“Š Rapport
        if: always()
        run: |
          echo "=== RAPPORT SNOWFALL ==="
          echo "Date: $(date)"
          echo "Workflow: ${{ github.workflow }}"
          echo "Status: ${{ job.status }}"
        
